<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Product Page Design</title>
   <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

   <section class="container">
      <div class="product">
         <div class="gallery">
            <img src="imgs/image1.png" id="imgProduct">
            <div class="control">
               <span class="active"></span>
               <span></span>
               <span></span>
            </div>
         </div>
         <div class="details">
            <h1>Casual T Shirt</h1>
            <h2>$15.00</h2>
            <h3>30% OFF</h3>
            <p>Wrangle is an American manufacturer of jeans and other clothing items. particularly workwear</p>
            <form>
               <div class="size">
                  <p>Size</p>
                  <ul>
                     <li> <input type="radio" name="size" id="s"><label for="s">S</label> </li>
                     <li> <input type="radio" name="size" id="m"><label for="m">M</label> </li>
                     <li> <input type="radio" name="size" id="l"><label for="l">L</label> </li>
                     <li> <input type="radio" name="size" id="x"><label for="x">XL</label> </li>
                     <li> <input type="radio" name="size" id="xx"><label for="xx">XXL</label> </li>
                  </ul>
               </div><!-- size -->
               <div class="color">
                  <p>Color</p>
                  <ul>
                     <li> <input type="radio" name="size" id="red"><label class="red" for="red"></label> </li>
                     <li> <input type="radio" name="size" id="green"><label class="green" for="green"></label> </li>
                     <li> <input type="radio" name="size" id="blue"><label class="blue" for="blue"></label> </li>
                     <li> <input type="radio" name="size" id="pink"><label class="pink" for="pink"></label> </li>
                  </ul>
               </div><!-- color -->
               <div class="quantity">
                  <p>Quantity</p>
                  <input type="number" value="1">
               </div><!-- quantity -->
               <button type="submit">Buy Now</button>
            </form>
         </div>
      </div>
   </section>

   <script src="JS/main.js"></script>
</body>
</html>
